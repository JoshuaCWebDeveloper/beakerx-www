<nav id="subpages" class="mainNav pageHeader__dropdown">
  <ul>
    {% assign sorted_pages = site.home_subpages | sort:"order" %}
    {% for item in sorted_pages %}
      <li {% if item.url == page.url %}class="active"{% endif %}>
        {% if item.order == 1 %}
        <a href="/#subpages">{{ item.title }}</a>
        {% else %}
        <a href="{{ item.url | append:'#subpages' }}">{{ item.title }}</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</nav>
