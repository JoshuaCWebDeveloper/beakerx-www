<section class="pageSubSection pageSubSection--highlight">
    <h3 class="pageSubSection__title">Our insights</h3>
    <ul>
        {% for insight in site.data.insights %}
            <li>
                <h4>
                    <a href="{{ insight.url }}">
                      {{ insight.title }}
                      <span class="icon--next">{% include _icons/arrow-right.svg %}</span>
                    </a>
                </h4>
            </li>
        {% endfor %}
    </ul>
</section>
